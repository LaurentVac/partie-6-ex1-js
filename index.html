<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAVASCRIPT exo 1 part6</title>
</head>

<body>
  <p id="para"></p>
  <script>
    let para = document.getElementById("para");
    for (let years = 2020; years < 2031; years++) {
      if (years % 4 == 0) {
        para.innerHTML = para.innerHTML + '<p style="color:red">' + years + "<p>";
        } else {
          para.innerHTML = para.innerHTML + '<p style="color:black">' + years + "<p>";
          }
        };


  
  


  </script>


</body>

</html>
